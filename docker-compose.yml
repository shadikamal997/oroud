version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: oroud_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-oroud}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-oroud_password}
      POSTGRES_DB: ${POSTGRES_DB:-oroud_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - oroud_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-oroud}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: oroud_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-oroud}:${POSTGRES_PASSWORD:-oroud_password}@db:5432/${POSTGRES_DB:-oroud_db}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      PORT: 3000
      API_PREFIX: api
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - oroud_network
    command: sh -c "npx prisma migrate deploy && node dist/main.js"

  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: oroud_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - oroud_network

volumes:
  postgres_data:
    driver: local

networks:
  oroud_network:
    driver: bridge
